<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>開啟 YouTube App</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Noto Sans TC", sans-serif;
      margin: 0;
      background: #fafafa;
      color: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }
    a.btn {
      background: #ff0000;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 14px 28px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: background 0.2s;
    }
    a.btn:hover {
      background: #cc0000;
    }
    p {
      margin-top: 25px;
      font-size: 0.95rem;
      color: #555;
    }
    a.link {
      color: #007aff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>請點擊下方按鈕開啟 YouTube App</h1>
  <a class="btn" id="openAppBtn" href="#">▶️ 開啟 YouTube</a>
  <p>若未安裝 App，<a class="link" href="https://youtu.be/73iL02p9iPo">請改開網頁版</a></p>

  <script>
    const appLink = "vnd.youtube://youtu.be/73iL02p9iPo";
    const webLink = "https://youtu.be/73iL02p9iPo";
    const ua = navigator.userAgent.toLowerCase();
    const isAndroid = /android/.test(ua);
    const isIOS = /iphone|ipad|ipod/.test(ua);
    const isInAppBrowser = /fbav|instagram|line|messenger/.test(ua);

    function tryOpenApp() {
      if (isInAppBrowser) {
        // 在 FB/IG/LINE 內建瀏覽器中，顯示提示
        alert("請點右上角「⋯」→ 選擇「在瀏覽器中開啟」以開啟 YouTube App");
        window.location.href = webLink;
      } else if (isIOS) {
        window.location.href = appLink;
        setTimeout(() => (window.location.href = webLink), 1200);
      } else if (isAndroid) {
        window.location.href = appLink;
        setTimeout(() => (window.location.href = webLink), 1200);
      } else {
        // 桌機預設直接開網頁版
        window.location.href = webLink;
      }
    }

    document.getElementById("openAppBtn").addEventListener("click", tryOpenApp);
  </script>
</body>
</html>
