<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎬 開啟 YouTube 影片</title>

  <!-- 🧩 Open Graph (FB / LINE / IG 分享預覽設定) -->
  <meta property="og:title" content="🎬 點此開啟 YouTube 影片" />
  <meta property="og:description" content="立即於 YouTube App 中觀看這支影片。" />
  <meta property="og:image" content="https://img.youtube.com/vi/73iL02p9iPo/maxresdefault.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="BN單身狗 YouTube" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    body {
      font-family: system-ui, -apple-system, "Noto Sans TC", sans-serif;
      margin: 0;
      background: #fafafa;
      color: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px 16px 60px;
    }
    img.thumbnail {
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    h2.title {
      font-size: 1.1rem;
      margin: 8px 0 4px;
    }
    p.note {
      font-size: 0.95rem;
      color: #555;
      margin: 10px 0 25px;
    }
    a.btn {
      background: #ff0000;
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 12px 26px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: background 0.2s;
    }
    a.btn:hover { background: #cc0000; }
    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>

<body>
  <!-- 🎥 動態影片縮圖與資訊 -->
  <img class="thumbnail" id="thumbnail" src="" alt="YouTube Thumbnail" />
  <h2 class="title" id="videoTitle">載入中...</h2>

  <a class="btn" id="openAppBtn" href="#">▶️ 開啟 YouTube</a>
  <p class="note">若未自動開啟，請長按右上角「⋯」→ 選擇「在瀏覽器中開啟」。</p>

  <footer>© BN單身狗 YouTube 頻道</footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const vid = params.get("v") || "73iL02p9iPo"; // 預設影片 ID
    const utm = window.location.search.replace(/^\?/, "");
    const ua = navigator.userAgent.toLowerCase();
    const isInAppBrowser = /fbav|instagram|line|messenger/.test(ua);

    // 🔗 YouTube App / Web 連結
    const appLink = `vnd.youtube://www.youtube.com/watch?v=${vid}`;
    const webLink = `https://www.youtube.com/watch?v=${vid}&feature=youtu.be${utm ? "&" + utm : ""}`;

    // 🎥 抓影片資訊 (使用 oEmbed，不需 API key)
    async function fetchVideoData() {
      try {
        const oEmbedUrl = `https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${vid}&format=json`;
        const res = await fetch(oEmbedUrl);
        const data = await res.json();
        document.getElementById("videoTitle").textContent = data.title;
        document.getElementById("thumbnail").src = data.thumbnail_url;
      } catch (err) {
        document.getElementById("videoTitle").textContent = "無法載入影片資訊";
        document.getElementById("thumbnail").src = "https://img.youtube.com/vi/" + vid + "/hqdefault.jpg";
      }
    }

    // 🚀 嘗試開啟 App
    function tryOpenApp() {
      if (isInAppBrowser) {
        window.location.href = webLink;
      } else {
        const start = Date.now();
        window.location.href = appLink;
        setTimeout(() => {
          if (Date.now() - start < 1500) {
            window.location.href = webLink;
          }
        }, 1200);
      }
    }

    // ▶️ 初始化
    window.onload = () => {
      fetchVideoData();
      tryOpenApp();
    };
    document.getElementById("openAppBtn").addEventListener("click", tryOpenApp);
  </script>
</body>
</html>
