  <script>
    const params = new URLSearchParams(window.location.search);
    const vid = params.get("v") || "73iL02p9iPo"; // é è¨­å½±ç‰‡ ID
    const utm = window.location.search.replace(/^\?/, "");
    const ua = navigator.userAgent.toLowerCase();
    const isInAppBrowser = /fbav|instagram|line|messenger/.test(ua);

    // ğŸ”— YouTube App / Web é€£çµ
    const appLink = `vnd.youtube://www.youtube.com/watch?v=${vid}`;
    const webLink = `https://www.youtube.com/watch?v=${vid}&feature=youtu.be${utm ? "&" + utm : ""}`;

    // ğŸ¥ æŠ“å½±ç‰‡è³‡è¨Š (ä½¿ç”¨ oEmbedï¼Œä¸éœ€ API key)
    async function fetchVideoData() {
      try {
        const oEmbedUrl = `https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${vid}&format=json`;
        const res = await fetch(oEmbedUrl);
        const data = await res.json();
        document.getElementById("videoTitle").textContent = data.title;
        document.getElementById("thumbnail").src = data.thumbnail_url;
      } catch (err) {
        document.getElementById("videoTitle").textContent = "ç„¡æ³•è¼‰å…¥å½±ç‰‡è³‡è¨Š";
        document.getElementById("thumbnail").src = "https://img.youtube.com/vi/" + vid + "/hqdefault.jpg";
      }
    }

    // ğŸš€ å˜—è©¦é–‹å•Ÿ App
    function tryOpenApp() {
      if (isInAppBrowser) {
        window.location.href = webLink;
      } else {
        const start = Date.now();
        window.location.href = appLink;
        setTimeout(() => {
          if (Date.now() - start < 1500) {
            window.location.href = webLink;
          }
        }, 1200);
      }
    }

    // â–¶ï¸ åˆå§‹åŒ–
    window.onload = () => {
      fetchVideoData();
      tryOpenApp();
    };
    document.getElementById("openAppBtn").addEventListener("click", tryOpenApp);
  </script>
