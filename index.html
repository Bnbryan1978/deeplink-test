<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎬 開啟 YouTube 影片</title>

  <!-- 🧩 FB / LINE / IG 分享預覽設定 (Open Graph) -->
  <meta property="og:title" content="🎬 點此開啟 YouTube 影片" />
  <meta property="og:description" content="立即於 YouTube App 中觀看這支影片。" />
  <meta property="og:image" content="https://img.youtube.com/vi/73iL02p9iPo/maxresdefault.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://bnbryan1978.github.io/deeplink-test/" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    body {
      font-family: system-ui, -apple-system, "Noto Sans TC", sans-serif;
      margin: 0;
      background: #fafafa;
      color: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    img.thumbnail {
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }
    a.btn {
      background: #ff0000;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 14px 28px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: background 0.2s;
    }
    a.btn:hover { background: #cc0000; }
    p {
      margin-top: 25px;
      font-size: 0.95rem;
      color: #555;
    }
    a.link { color: #007aff; text-decoration: underline; }
  </style>


  <script>
    const appLink = "vnd.youtube://youtu.be/73iL02p9iPo";
    const webLink = "https://youtu.be/73iL02p9iPo";
    const ua = navigator.userAgent.toLowerCase();
    const isAndroid = /android/.test(ua);
    const isIOS = /iphone|ipad|ipod/.test(ua);
    const isInAppBrowser = /fbav|instagram|line|messenger/.test(ua);

    function tryOpenApp() {
      if (isInAppBrowser) {
        alert("📱 請點右上角「⋯」→ 選擇「在瀏覽器中開啟」以開啟 YouTube App");
        window.location.href = webLink;
      } else if (isIOS || isAndroid) {
        window.location.href = appLink;
        setTimeout(() => (window.location.href = webLink), 1200);
      } else {
        window.location.href = webLink;
      }
    }

    document.getElementById("openAppBtn").addEventListener("click", tryOpenApp);
  </script>
</body>
</html>
