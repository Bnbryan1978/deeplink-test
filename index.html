<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>點此開啟 YouTube 影片</title>

<!-- 🧩 預設 OG（讓爬蟲即使沒有 JS 也能抓到基本縮圖） -->
<meta property="og:title" content="🔥 點此開啟 YouTube 影片">
<meta property="og:description" content="立即於 YouTube App 中觀看這支影片。">
<meta property="og:type" content="website">
<meta property="og:url" content="https://deeplink-test-tklab.netlify.app/">
<meta property="og:image" content="https://img.youtube.com/vi/73iL02p9iPo/maxresdefault.jpg">
<meta property="og:image:width" content="1280">
<meta property="og:image:height" content="720">

<style>
  body {
    margin: 0;
    padding: 0;
    background: #111;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", sans-serif;
    text-align: center;
  }
  .wrap {
    padding: 40px 20px;
  }
  img {
    width: 100%;
    max-width: 480px;
    border-radius: 10px;
  }
  a {
    display: inline-block;
    margin-top: 20px;
    background: #ff0000;
    color: #fff;
    padding: 12px 20px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>

<body>
<div class="wrap">
  <h2 id="title">正在開啟 YouTube App…</h2>
  <img id="thumb" src="https://img.youtube.com/vi/73iL02p9iPo/maxresdefault.jpg" alt="影片預覽">
  <br>
  <a id="openBtn" href="https://youtu.be/73iL02p9iPo" target="_blank">👉 若未自動跳轉，請點此開啟影片</a>
</div>

<script>
(function(){
  // 預設影片 ID（如果網址沒有參數）
  const defaultId = "73iL02p9iPo";

  // 讀取網址參數 ?v=影片ID
  const urlParams = new URLSearchParams(window.location.search);
  const videoId = urlParams.get("v") || defaultId;

  // 建立 Deep Link 與縮圖
  const appLink = `vnd.youtube://youtu.be/${videoId}`;
  const webLink = `https://youtu.be/${videoId}`;
  const thumbLink = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;

  // 更新頁面內容
  document.getElementById("thumb").src = thumbLink;
  document.getElementById("openBtn").href = webLink;

  // 偵測平台
  const ua = navigator.userAgent.toLowerCase();
  const isAndroid = /android/.test(ua);
  const isIOS = /iphone|ipad|ipod/.test(ua);
  const isInAppBrowser = /fbav|instagram|line|messenger/.test(ua);

  // 開啟 App 或 Web
  function openApp() {
    if (isInAppBrowser) {
      alert("請點右上角『⋯』 → 選擇「在瀏覽器中開啟」以啟動 YouTube App");
      window.location.href = webLink;
    } else if (isIOS || isAndroid) {
      window.location.href = appLink;
      setTimeout(() => window.location.href = webLink, 1200);
    } else {
      window.location.href = webLink;
    }
  }

  // 自動執行跳轉
  window.onload = openApp;
})();
</script>
</body>
</html>
