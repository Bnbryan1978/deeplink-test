  <script>
    const params = new URLSearchParams(window.location.search);
    const vid = params.get("v");
    const utm = window.location.search.replace(/^\?/, "");
    const ua = navigator.userAgent.toLowerCase();
    const isInAppBrowser = /fbav|instagram|line|messenger/.test(ua);

    // ğŸ”— é€£çµ
    const appLink = vid ? `vnd.youtube://www.youtube.com/watch?v=${vid}` : "vnd.youtube://www.youtube.com/@BNå–®èº«ç‹—";
    const webLink = vid
      ? `https://www.youtube.com/watch?v=${vid}&feature=youtu.be${utm ? "&" + utm : ""}`
      : "https://www.youtube.com/@BNå–®èº«ç‹—";

    // ğŸ¥ æŠ“å–å½±ç‰‡è³‡è¨Šï¼ˆç„¡ API Keyï¼‰
    async function fetchVideoData() {
      if (!vid) {
        document.getElementById("videoTitle").textContent = "BNå–®èº«ç‹—é »é“";
        document.getElementById("thumbnail").src = "banner%20onlly.001.png";
        return;

      try {
        const oEmbedUrl = `https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${vid}&format=json`;
        const res = await fetch(oEmbedUrl);
        const data = await res.json();

        document.getElementById("videoTitle").textContent = data.title;
        document.getElementById("thumbnail").src = data.thumbnail_url;
      } catch (err) {
        document.getElementById("videoTitle").textContent = "ç„¡æ³•è¼‰å…¥å½±ç‰‡è³‡è¨Š";
        console.error(err);
      }
    }

    // ğŸš€ é–‹å•Ÿ YouTube App
    function tryOpenApp() {
      if (isInAppBrowser) {
        window.location.href = webLink;
      } else {
        const start = Date.now();
        window.location.href = appLink;
        setTimeout(() => {
          if (Date.now() - start < 1500) {
            window.location.href = webLink;
          }
        }, 1200);
      }
    }

    window.onload = () => {
      fetchVideoData();
      tryOpenApp();
    };
    document.getElementById("openAppBtn").addEventListener("click", tryOpenApp);
  </script>
