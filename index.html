<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎬 開啟 YouTube 影片 | BN單身狗</title>

  <!-- 🧩 Open Graph (FB / LINE / IG 預覽圖設定) -->
  <meta property="og:title" content="🎬 BN單身狗 - 點此開啟 YouTube 影片" />
  <meta property="og:description" content="立即於 YouTube App 中觀看 BN單身狗 的影片！" />
  <meta property="og:image" content="banner%20onlly.001.png" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="BN單身狗 YouTube" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    body {
      font-family: system-ui, -apple-system, "Noto Sans TC", sans-serif;
      margin: 0;
      background: #fafafa;
      color: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px 16px 60px;
    }
    img.banner {
      width: 90%;
      max-width: 480px;
      margin-bottom: 24px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    img.thumbnail {
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    h2.title {
      font-size: 1.1rem;
      margin: 8px 0 4px;
    }
    p.desc {
      max-width: 600px;
      font-size: 0.9rem;
      color: #555;
      line-height: 1.5;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }
    a.btn {
      background: #ff0000;
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 12px 26px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: background 0.2s;
    }
    a.btn:hover { background: #cc0000; }
    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>

<body>
  <!-- 🔥 頻道 Banner -->
  <img src="banner%20onlly.001.png" alt="BN 單身狗 YouTube" class="banner"/>

  <!-- 🎥 動態影片資訊 -->
  <img class="thumbnail" id="thumbnail" src="" alt="YouTube Thumbnail" />
  <h2 class="title" id="videoTitle">載入中...</h2>

  <a class="btn" id="openAppBtn" href="#">▶️ 開啟 YouTube</a>
  <p id="descNote">若未自動開啟，請長按右上角「⋯」→ 選擇「在瀏覽器中開啟」</p>

  <footer>© BN單身狗 YouTube 頻道</footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const vid = params.get("v");
    const utm = window.location.search.replace(/^\?/, "");
    const ua = navigator.userAgent.toLowerCase();
    const isInAppBrowser = /fbav|instagram|line|messenger/.test(ua);

    // 🔗 連結
    const appLink = vid ? `vnd.youtube://www.youtube.com/watch?v=${vid}` : "vnd.youtube://www.youtube.com/@BN單身狗";
    const webLink = vid
      ? `https://www.youtube.com/watch?v=${vid}&feature=youtu.be${utm ? "&" + utm : ""}`
      : "https://www.youtube.com/@BN單身狗";

    // 🎥 抓取影片資訊（無 API Key）
    async function fetchVideoData() {
      if (!vid) {
        document.getElementById("videoTitle").textContent = "BN單身狗頻道";
        document.getElementById("thumbnail").src = "banner%20onlly.001.png";
        return;
      }

      try {
        const oEmbedUrl = `https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${vid}&format=json`;
        const res = await fetch(oEmbedUrl);
        const data = await res.json();

        document.getElementById("videoTitle").textContent = data.title;
        document.getElementById("thumbnail").src = data.thumbnail_url;
      } catch (err) {
        document.getElementById("videoTitle").textContent = "無法載入影片資訊";
        console.error(err);
      }
    }

    // 🚀 開啟 YouTube App
    function tryOpenApp() {
      if (isInAppBrowser) {
        window.location.href = webLink;
      } else {
        const start = Date.now();
        window.location.href = appLink;
        setTimeout(() => {
          if (Date.now() - start < 1500) {
            window.location.href = webLink;
          }
        }, 1200);
      }
    }

    window.onload = () => {
      fetchVideoData();
      tryOpenApp();
    };
    document.getElementById("openAppBtn").addEventListener("click", tryOpenApp);
  </script>
</body>
</html>
