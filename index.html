<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎬 開啟 YouTube 影片 | BN單身狗</title>

  <!-- 🧩 Open Graph 分享設定（FB / LINE / IG） -->
  <meta property="og:title" content="🎬 BN單身狗 - 點此開啟 YouTube 影片" />
  <meta property="og:description" content="立即於 YouTube App 中觀看 BN單身狗 的影片！" />
  <meta property="og:image" content="https://bnbryan1978.github.io/deeplink-test/banner%20onlly.001.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="400" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://bnbryan1978.github.io/deeplink-test/" />
  <meta property="og:site_name" content="BN單身狗 YouTube" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    body {
      font-family: system-ui, -apple-system, "Noto Sans TC", sans-serif;
      margin: 0;
      background: #fafafa;
      color: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 16px;
    }
    img.banner {
      width: 90%;
      max-width: 480px;
      margin-bottom: 24px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    img.thumbnail {
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.5rem;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    a.btn {
      background: #ff0000;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 14px 28px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: background 0.2s;
    }
    a.btn:hover { background: #cc0000; }
    p {
      margin-top: 25px;
      font-size: 0.95rem;
      color: #555;
    }
    a.link { color: #007aff; text-decoration: underline; }
    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>

<body>
  <!-- 🔥 頻道 Banner -->
  <img src="banner%20onlly.001.png" alt="BN 單身狗 YouTube" class="banner"/>

  <!-- 🎥 影片縮圖與按鈕 -->
  <img class="thumbnail" id="thumbnail" src="" alt="YouTube Thumbnail" />
  <h1 id="title">若未自動開啟，請長按右上角「⋯」→ 選擇「在瀏覽器中開啟」</h1>
  <a class="btn" id="openAppBtn" href="#">▶️ 開啟 YouTube</a>
  <p>若未安裝 App，<a class="link" id="fallbackLink" href="#">請改開網頁版</a></p>

  <footer>© BN單身狗 YouTube 頻道</footer>

  <script>
    // 🔍 解析網址參數 (?v=影片ID &utm_source=facebook)
    const params = new URLSearchParams(window.location.search);
    const vid = params.get("v") || "73iL02p9iPo"; // 預設影片ID
    const utm = window.location.search.replace(/^\?/, ""); // 保留 UTM 參數

    // 🔗 組合連結
    const appLink = `vnd.youtube://www.youtube.com/watch?v=${vid}`;
    const webLink = `https://www.youtube.com/watch?v=${vid}&feature=youtu.be${utm ? "&" + utm : ""}`;

    // 🧠 判斷環境
    const ua = navigator.userAgent.toLowerCase();
    const isInAppBrowser = /fbav|instagram|line|messenger/.test(ua);

    // 🖼️ 更新縮圖與連結
    document.getElementById("thumbnail").src = `https://img.youtube.com/vi/${vid}/maxresdefault.jpg`;
    document.getElementById("fallbackLink").href = webLink;

    // 🚀 嘗試開啟 App
    function tryOpenApp() {
      if (isInAppBrowser) {
        window.location.href = webLink;
      } else {
        const start = Date.now();
        window.location.href = appLink;
        setTimeout(() => {
          if (Date.now() - start < 1500) {
            window.location.href = webLink;
          }
        }, 1200);
      }
    }

    // 自動嘗試開啟 + 手動按鈕支援
    window.onload = tryOpenApp;
    document.getElementById("openAppBtn").addEventListener("click", tryOpenApp);
  </script>
</body>
</html>
