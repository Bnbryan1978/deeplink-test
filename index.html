  <script>

    // ğŸ” è§£æç¶²å€åƒæ•¸ (?v=å½±ç‰‡ID)
    const params = new URLSearchParams(window.location.search);
    const vid = params.get("v");
    const utm = window.location.search.replace(/^\?/, "");

    // ğŸ”— ç¶²å€ & ç¶²åŸŸè‡ªå‹•ç”Ÿæˆ
    const domain = window.location.origin;
    const baseURL = `${domain}${window.location.pathname}`;

    // ğŸ“º YouTube é€£çµèˆ‡ Fallback
    const appLink = vid ? `vnd.youtube://www.youtube.com/watch?v=${vid}` : "vnd.youtube://www.youtube.com/@BNå–®èº«ç‹—";
    const webLink = vid

    // ğŸ§  åˆ¤æ–·ç’°å¢ƒ
    const ua = navigator.userAgent.toLowerCase();
    const isInAppBrowser = /fbav|instagram|line|messenger/.test(ua);

    // ğŸ–¼ï¸ æ›´æ–° Open Graph URL & é è¨­åœ–
    ogUrlMeta.content = baseURL + (vid ? `?v=${vid}` : "");

    // ğŸ¥ å–å¾—å½±ç‰‡è³‡è¨Šï¼ˆè‹¥æœ‰IDï¼‰
    async function fetchVideoData() {
      if (!vid) {
        document.getElementById("videoTitle").textContent = "BNå–®èº«ç‹—é »é“";
        document.getElementById("videoDesc").textContent = "æ­¡è¿è§€çœ‹æ›´å¤š BNå–®èº«ç‹— çš„å½±ç‰‡èˆ‡çœŸå¯¦é–‹ç®±ã€‚";
